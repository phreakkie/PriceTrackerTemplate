<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonPriceTacker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="flex justify-between items-center border border-gray-400">
      <div class="logo pl-20 py-4">
        <a href=""> <img src="images/logo.png" alt="logo" /></a>
      </div>
      <nav>
        <ul class="flex justify-between">
          <li class="px-3"><a href="">Home</a></li>
          <li class="px-3"><a href="">Trending Price Drops</a></li>
          <li class="px-3"><a href="">Popular Products</a></li>
        </ul>
      </nav>
      <div class="right-Header pr-20 py-4 flex justify-between items-center">
        <button
          class="flex justify-between items-center border border-gray-500 mr-2 py-3 rounded-md text-xs"
        >
          <img class="px-2" src="images/usflag.png" alt="US flag" />Amazon U.S
          <img class="px-2" src="images/Path 8445.png" alt="Arrow Down" />
        </button>
        <button class="button-yellow w-24">Sign Up</button>
      </div>
    </header>
    <section class="Hero columns-2">
      <div class="left-Hero max-w-screen-sm mt-8 ml-20">
        <h1 class="text-6xl font-bold text-blue-700">
          Get Instant E-mail Notifications When Amazon Prices Drop.
        </h1>
        <form class="max-w-full flex pt-8 pb-4">
          <input
            class="text-sm border text-gray-300 flex-grow mr-6 p-2.5 rounded-md bg-gray-100 form-shadow"
            type="search"
            id="search-input"
            name="search-input"
            placeholder="Enter Product URL (https://www.amazon.com/Fujifilm-Instax-SP-3-Mobi...)"
          />
          <input type="submit" class="button-yellow w-24" />
        </form>
        <p class="text-gray-300">
          * You can also search via Keyword (i.e Apple Airpods Pro)
        </p>
      </div>
      <div class="image-Hero">
        <img class="" src="images/hero-image.png" alt="Hero image" />
      </div>
    </section>
  </body>
</html>
