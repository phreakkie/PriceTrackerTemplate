<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonPriceTacker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="flex justify-between items-center border border-gray-400">
      <div class="logo pl-20 py-4">
        <a href=""> <img src="images/logo.png" alt="logo" /></a>
      </div>
      <nav>
        <ul class="flex justify-between">
          <li class="px-3"><a href="">Home</a></li>
          <li class="px-3"><a href="">Trending Price Drops</a></li>
          <li class="px-3"><a href="">Popular Products</a></li>
        </ul>
      </nav>
      <div class="right-Header pr-20 py-4 flex justify-between items-center">
        <button
          class="flex justify-between items-center border border-gray-500 mr-2 py-3 rounded-md text-xs"
        >
          <img class="px-2" src="images/usflag.png" alt="US flag" />Amazon U.S
          <img class="px-2" src="images/Path 8445.png" alt="Arrow Down" />
        </button>
        <button
          class="border border-gray-500 py-2 px-5 button-yellow rounded-md button-hover button-active"
        >
          Sign Up
        </button>
      </div>
    </header>
  </body>
</html>
